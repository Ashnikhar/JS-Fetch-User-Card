<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen font-sans">
    
    <!-- Heading -->
    <h1 class="text-4xl font-bold text-center text-indigo-400 mb-4 pt-6">
        All Users
    </h1>

    <!-- Search Bar -->
    <div class="max-w-md mx-auto px-4 mb-8">
        <input 
            id="searchInput"
            type="text" 
            placeholder="Search users..." 
            class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
    </div>

    <!-- Users Container -->
    <div id="user-container" class="max-w-6xl mx-auto px-4 grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
        <!-- Cards will be injected by script.js -->
    </div>

    <script src="script.js"></script>
</body>
</html>
